<div class="content-login">
  <div id="modal" class="modal" style="display:block">
    <div class="modal-content">
      <h4>{{ titulo }}</h4>
      <p>{{ info }}</p>
      <form class="col s12" #f="ngForm" (ngSubmit)="esqueciSenha(f)">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="text" class="validate" ngModel>
            <label for="email">Email</label>
          </div>
        </div>
        <input type="submit" class="btn btn-login" value="enviar">
      </form>
      <a routerLink="../login" class="btn btn-forget btn-flat">voltar para login</a>
    </div>
  </div>
</div>
