<div class="title">
    <i class="material-icons">view_list</i> Categorias
</div>

<div class="row">
  <div class="col s12">
    <ul class="tabs" materialize="tabs">
      <li class="tab col s6">
        <a class="active" href="#mensagem">
          Mensagens
          <span *ngIf="notificacoes['categorias'] != 0" class="notification">{{ notificacoes["categorias"] }}</span>
        </a>
      </li>
      <li class="tab col s6"><a href="#categorias">Categorias</a></li>
    </ul>
  </div>

  <div id="msg_nao_lida" class="col s12">
    <div class="row">
      <div class="col s12 m12 l12 xl12 search">
          <nav>
              <div class="nav-wrapper">
                  <form>
                      <div class="input-field">
                          <input id="search" name="filtro" type="search" [(ngModel)]="filtroMensagens">
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                      </div>
                  </form>
              </div>
          </nav>
      </div>
    </div>
    <ul class="collapsible list">
      <li *ngIf="listMensagensNaoLidas().length > 0">
          <div class="list-item header">
                <div class="col s4 m6 l6 xl8 item">
                    Nome Informado
                </div>
                <div class="col s4 m3 l3 xl2 item center-align">
                    Email Informado
                </div>
                <div class="col s4 m3 l3 xl2 item center-align">
                    Mensagem
                </div>
                <div class="option-icons col s4 m3 l3 xl2 right-align item">
                    <div class="margin-right-1">Opções</div>
                </div>
          </div>
      </li>
      <li *ngIf="mensagens_nao_lidas.length == 0">
        <div class="list-item option-icons">
            <div class="col s12 m12 l12 xl12 item center-align">
                Não há mensagens não lidas.
            </div>
        </div>
    </li>
      <li *ngFor="let m of listMensagensNaoLidas() | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
          <div class="list-item option-icons">
              <div class="col s4 m6 l6 xl8 item">
                  teste1
              </div>
              <div class="col s4 m3 l3 xl2 item center-align">
                  teste2
              </div>
              <div class="col s4 m3 l3 xl2 item center-align">
                  teste3
              </div>
              
              <div class="option-icons col s4 m3 l3 xl2">
                  <i class="material-icons" (click)="openModal(m)">visibility</i>
              </div>
          </div>
      </li>
    </ul>
    <ul class="pages" *ngIf="listMensagensNaoLidas().length > 0">
        <li>
            <pagination-controls (pageChange)="page = $event" id="1"
                maxSize="5"
                directionLinks="true"
                autoHide="false"
                previousLabel=""
                nextLabel="">
            </pagination-controls>
        </li>
    </ul>
  </div>


  <div id="msg_lida" class="col s12">
    Test 2
  </div>
</div>
