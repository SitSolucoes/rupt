<div class="title">
    <i class="material-icons">view_list</i> Pagamentos
</div>

<div class="row">
    <div class="col s12">
        <ul class="tabs" materialize="tabs">
            <li class="tab col s6">
                <a class="active" href="#solicitacao">
                    Solicitados
                    <span *ngIf="notificacoes['pagamentos'] != 0" class="notification">{{ notificacoes["pagamentos"] }}</span>
                </a>
            </li>
            <li class="tab col s6"><a href="#escritores">Efetuados</a></li>
        </ul>
    </div>
</div>


<div class="row">
    <div class="col s12 m12 l12 xl12">
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" name="filtro" type="search" [(ngModel)]="filtroSugestoes">
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</div>

<ul class="collapsible list">
    <li *ngIf="listPendentes() != false">
        <div class="list-item header">
            <div class="col s4 m6 l6 xl8 item">
                Sugestão
            </div>
            <div class="col s4 m3 l3 xl2 item center-align">
                Quantidade
            </div>
            <div class="option-icons col s4 m3 l3 xl2 right-align item">
                <div class="margin-right-1">Opções</div>
            </div>
        </div>
    </li>
    <li *ngIf="listPendentes() == false">
    <div class="list-item option-icons">
        <div class="col s12 m12 l12 xl12 item center-align">
            Nenhuma sugestão encontrada.
        </div>
    </div>
</li>
    <li *ngFor="let pendente of listPendentes() | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
        <div class="list-item option-icons">
            <div class="col s4 m6 l6 xl8 item">
                {{ pendente.leitor.nome }}
            </div>
            <div class="col s4 m3 l3 xl2 item center-align">
                {{s.sugestoes}}
            </div>
            <div class="option-icons col s4 m3 l3 xl2">
                <i class="material-icons" (click)="openModalRecusa(s)">delete</i>
                <i class="material-icons" (click)="openModalAceitar(s)">done</i>
            </div>
        </div>
    </li>
</ul>
<ul class="pages" *ngIf="listPendentes() != false">
    <li>
        <pagination-controls (pageChange)="page = $event" id="1"
            maxSize="5"
            directionLinks="true"
            autoHide="false"
            previousLabel=""
            nextLabel="">
        </pagination-controls>
    </li>
</ul>
