<div class="title">
    <i class="material-icons">view_list</i> Escritores
</div>

<div class="row">
  <div class="col s12">
    <ul class="tabs" materialize="tabs">
      <li class="tab col s6">
        <a class="active" href="#solicitacao">
          Solicitação
          <span *ngIf="notificacoes['categorias'] != 0" class="notification">{{ notificacoes["escritores"] }}</span>
        </a>
      </li>
      <li class="tab col s6"><a href="#escritores">Escritores</a></li>
    </ul>
  </div>

  <div id="solicitacao" class="col s12">
    <div class="row">
      <div class="col s12 m12 l12 xl12">
          <nav>
              <div class="nav-wrapper">
                  <form>
                      <div class="input-field">
                          <input id="search" name="filtro" type="search" [(ngModel)]="filtroSugestoes">
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                      </div>
                  </form>
              </div>
          </nav>
      </div>

      <div class="col s12 orderby">
          Ordenar:
          <div class="input-field inline">
            <select name="ativo" materialize="material_select" 
                    [materializeSelectOptions]="selectOptions">
                  <option *ngFor="let option of selectOptions" [value]="option.value">{{option.name}}</option>
            </select>
          </div>
        </div>
      

      <div class="col s12 m12 l12 xl12">
        <div class="col s12 m6 l4 xl3">
          <div class="card card-escritor">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRidqV3uhD3LVdfmtxiXqm7UuhImO1poNtPaW3qX461w0A85K2E8A" class="img-escritor row">
              <div class="content row">
                <div class="nome">nick</div>
                <div class="dados">
                  nome: Murilo Augusto<br>
                  CPF: 08809222998<br>
                  Solicitado: 11/06/17
                </div>
              </div>
          </div>
        </div> 
        <div class="col s12 m6 l4 xl3">
          <div class="card card-escritor">
              <img src="https://images.pandlr.com/avatars/8548/ef4ec254314bd5280c100ff9d098a928-bpfull.png" class="img-escritor row">
              <div class="content row">
                <div class="nome">nick</div>
                <div class="dados">
                  nome: Rihanna<br>
                  CPF: 08809222998<br>
                  Solicitado: 11/06/17
                </div>
              </div>
          </div>
        </div> 
      </div>

      
    </div>
  </div>


  <div id="escritores" class="col s12">
    <div class="row">
      <div class="col s12 m12 l12 xl12">
          <nav>
              <div class="nav-wrapper">
                  <form>
                      <div class="input-field">
                          <input id="search" name="filtro" type="search" [(ngModel)]="filtroSugestoes">
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                      </div>
                  </form>
              </div>
          </nav>
      </div>
    </div>
  </div>
</div>
