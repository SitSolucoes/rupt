
<app-lista [search]='categoria.categoria' [posts]='posts' *ngIf='categoria'></app-lista>

<div *ngIf='!categoria' class="news">
    <div class="not-found">
        <div class="message">
            Nenhuma publicação encontrada
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
        </div>
    </div>
</div>
