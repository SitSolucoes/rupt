<div id="ModalCadastro" class="modal"
     materialize="modal" [materializeParams]="[{dismissible: false}]" 
     [materializeActions]="modalActions">
    <modal-cadastro-leitor (closeModal)="closeModal($event)"></modal-cadastro-leitor>
</div>
<div id="ModalLogin" class="modal modal2"
     materialize="modal" [materializeParams]="[{dismissible: false}]" 
     [materializeActions]="modalLogin">
    <modal-login (closeModalLogin)="closeModalLogin($event)"></modal-login>
</div>

<div class="headbar">
  
        <a routerLink="noticias"><img src="../../../assets/img/logo.png" class="img2"></a>

          <a routerLink="faq"><div class="title"> Faq </div></a>
  
          <a routerLink="contato"><div class="title"> contato </div></a>
  
          <div class="headbar-right">
  
            <a (click)="openModalLogin()">  
                <div class="login login-border"> 
                    Entrar 
                </div>
            </a>
  
            <a (click)="openModal()">  
                <div class="login login-border"> 
                      Cadastre-se 
                </div> 
            </a>
  
              <img src="../../../assets/img/search.png" class="img3">
  
              <div class="login"> | </div>

          </div>
  
      </div>
