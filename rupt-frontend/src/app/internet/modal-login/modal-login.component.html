<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <input type="text" class="input" maxlength="30" name="email" formControlName="email">
    <input type="password" class="input" maxlength="20" name="senha" formControlName="senha">

    <button type="submit" class="button" id="submit-contato">Login</button>
</form>
