    <div class="title">
        Login
        <a click="#" class=" modal-action modal-close close">X</a>
    </div>

        <div class="login-modal">
            <div class="social-medias">
                <a target="_blank" (click)="signIn('facebook')">
                    <div class="area"><i class="fa fa-facebook" aria-hidden="true"></i><div style="color: #243861;display:block;float:left;margin-right: 10px;">|</div> Login com o Facebook</div>
                </a>
                <div class="area area2"><i class="fa fa-linkedin" aria-hidden="true"></i><div style="color: #243861;display:block;float:left;margin-right: 10px;">|</div> Login com o Linkedin</div>
            </div>
            <div class="login-container">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

                <input type="text" class="input" maxlength="30" name="email" formControlName="email" placeholder="E-mail">

                <input type="password" class="input" maxlength="20" name="senha" formControlName="password" placeholder="Password">

                <div *ngIf="erro">
                    <div class="error col s12">{{ mensagemErro }}</div>
                </div>

                <button type="submit" class="button" id="submit-contato">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" *ngIf='loading'></i>    
                    Entrar
                </button>

                <a (click)="openModalEsqSen()"><div class="text">Esqueceu a senha?</div></a>

            </form>
            </div>
        </div>

</div>
