<div class="publicacao">


  <div class="container">

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="top">
        <select name="banco" class="input">
          <option >Selecione uma categoria</option>
          <option >Economia</option>
          <option >Educação</option>
          <option >Ciência</option>
        </select>

      <input type="text" class="input" maxlength="40" placeholder="Insira o título da sua notícia">

      <input type="text" class="input" maxlength="40" placeholder="Insira o subtítulo da sua notícia">


    </div>

    <!-- use with ngModel -->
    <quill-editor formControlName='texto'
    [options]="editorOptions"
    (blur)="onEditorBlured($event)"
    (focus)="onEditorFocused($event)"
    (ready)="onEditorCreated($event)"
    (change)="onContentChanged($event)"></quill-editor>


      <div class="file-field input-field">
        <div class="btn">
          <span>Carregue uma foto</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>

    </form>

  </div>

  <div class="info">

    <button type="button" class="button" >Cancelar</button>

    <button type="button" class="button background-blue" >Inativar</button>

    <button type="button" class="button background-orange" (click)="onSubmit()">Publicar</button>


  </div>



</div>
