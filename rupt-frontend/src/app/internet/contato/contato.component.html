<div class="contato">
    
     <div class="title title2">Fale conosco 
         <div class="underline"> </div>
    </div>
  
    <div class="menu">
      <form name="form" [formGroup]="msg_form" (ngSubmit)="enviaMensagem()">
        <div class="label"> Nome </div>
        <input type="text" formControlName="nome" class="input">
        <div class="label"> E-mail </div>
        <input type="text" formControlName="email" class="input">
        <div class="label"> Mensagem </div>
        <textarea formControlName="conteudo" class="input-area"></textarea>
        <button type="submit" class="button color"> Enviar </button>
      </form>
    </div>

    <img src="../assets/img/robot.png" class="img">
  
</div>
