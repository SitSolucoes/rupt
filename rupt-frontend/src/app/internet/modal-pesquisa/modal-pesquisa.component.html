<div class="modal-content">
  <div class="modal-pesquisa">
    <div class="title">
      Pesquisar
      <a click="#" class=" modal-action modal-close close">X</a>
    </div>

    <div class="container">
      <input id="email" #email name="email" type="email" class="input" placeholder="Pesquisar">
      <button type="button" class="button-modal button-modal2" (click)="publicar()" [disabled]='loadingPublicar || loadingExcluir'>
        <i class="fa fa-check" aria-hidden="true" *ngIf='!loadingPublicar'></i>
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw" *ngIf='loadingPublicar'></i>
        Pesquisar
      </button>
      </div>
  </div>
</div>
